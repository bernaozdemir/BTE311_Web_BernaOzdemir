<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duyuru Penceresi</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fbb6d0; /* Bebek pembesi */
      font-family: Arial, sans-serif;
    }

    .notification {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #a2c9e0; /* Bebek mavisi */
      border: 1px solid #ddd;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease-in-out, visibility 0s linear 1s; /* Görünürlük geçişi */
    }

    .notification.show {
      opacity: 1;
      visibility: visible;
      transition: opacity 1s ease-in-out;
    }

  </style>
</head>
<body>
  <div class="notification" id="notification">
    Selamm, bu bir duyuru penceresi!
  </div>

  <script>
    const notification = document.getElementById('notification');

    function showNotification() {
      notification.classList.add('show'); 

      setTimeout(() => {
        notification.classList.remove('show');
      }, 5000); // 5 saniye sonra duyuru kaybolur
    }

    window.onload = showNotification;
  </script>
</body>
</html>
