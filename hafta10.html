<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duyuru Penceresi</title>
  <style>
    /* Duyuru penceresinin başlangıç stilini ayarlıyoruz */
    .announcement {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffc0cb; /* Açık pembe arka plan rengi */
      color: black;
      padding: 20px;
      border-radius: 5px;
      font-size: 16px;
      visibility: hidden; /* Başlangıçta görünmez */
      opacity: 0; /* Opacity başlangıçta sıfır */
      transition: opacity 1s, visibility 1s; /* Animasyon ekliyoruz */
    }

    /* Animasyon için CSS */
    .show {
      visibility: visible;
      opacity: 1; /* 5 saniye sonra görünür ve opaklık 1 olur */
    }
  </style>
</head>
<body>

  <!-- Duyuru Penceresi -->
  <div id="announcement" class="announcement">
    <p>Bu bir duyuru penceresidir. 5 saniye sonra kapanacak!</p>
  </div>

  <script>
    // Sayfa içeriği tamamen yüklendikten sonra çalışacak fonksiyon
    document.addEventListener("DOMContentLoaded", function() {
      const announcement = document.getElementById('announcement');

      // Duyuru penceresini göster
      announcement.classList.add('show');
      
      // 5 saniye sonra duyuru penceresini gizle
      setTimeout(function() {
        announcement.classList.remove('show');
      }, 5000);
    });
  </script>

</body>
</html>
