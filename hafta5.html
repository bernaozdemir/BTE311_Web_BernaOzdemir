<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev 2 - Daireler</title>
    <style>
        /* Ortak daire stilini tanımlayın */
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            opacity: 0.6;
        }

        /* Her bir daire için renk ve konum ayarlayın */
        .circle1 {
            background-color: #FF8C69; /* Turuncu ton */
            top: 80px;
            left: 80px;
        }

        .circle2 {
            background-color: #8A2BE2; /* Mor ton */
            top: 80px;
            left: 150px;
        }

        .circle3 {
            background-color: #FFFF99; /* Sarı ton */
            top: 150px;
            left: 115px;
        }

        /* Başlık için stil */
        h1 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Görev başlığı -->
    <h1>Görev 2</h1>

    <!-- Üç tane daire oluşturun -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

</body>
</html>
