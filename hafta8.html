<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Talking Circles</title>
<style>
  /* Ortaya hizalama için */
  body {
    display: flex;
    justify-content: space-around;
    align-items: center;
    min-height: 100vh;
    background-color: #f5e9d8;
    margin: 0;
  }

  /* Genel stil */
  .circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: purple;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  /* Gözler */
  .eye {
    width: 10px;
    height: 10px;
    background-color: black;
    border-radius: 50%;
    position: absolute;
    top: 30px;
  }

  .eye.left { left: 30px; }
  .eye.right { right: 30px; }

  /* Burun */
  .nose {
    width: 8px;
    height: 5px;
    background-color: black;
    border-radius: 50%;
    position: absolute;
    top: 45px;
  }

  /* Kulaklar */
  .ear {
    width: 15px;
    height: 15px;
    background-color: #999;
    border-radius: 50%;
    position: absolute;
  }

  .ear.left { left: -10px; top: 35px; }
  .ear.right { right: -10px; top: 35px; }

  /* Ağız */
  .mouth {
    width: 20px;
    height: 10px;
    background-color: black;
    border-radius: 0 0 10px 10px;
    position: absolute;
    top: 60px;
    animation: talk 0.5s ease-in-out infinite;
  }

  /* Konuşma animasyonu */
  @keyframes talk {
    0%, 100% { height: 5px; }
    50% { height: 15px; }
  }

  /* Yukarı-aşağı hareket eden */
  .up-down {
    animation: upDown 2s ease-in-out infinite;
    background-color: #6a0dad;
  }

  @keyframes upDown {
    0%, 100% { top: 0; }
    50% { top: 20px; }
  }

  /* Büyüyüp küçülen ve rengi değişen */
  .grow-shrink {
    animation: growShrink 2s ease-in-out infinite;
    background-color: #ff6347;
  }

  @keyframes growShrink {
    0%, 100% { transform: scale(1); background-color: #ff6347; }
    50% { transform: scale(1.3); background-color: #ff4500; }
  }

  /* Transparanlık artan ve azalan */
  .fade {
    animation: fadeInOut 2s ease-in-out infinite;
    background-color: #e75480;
  }

  @keyframes fadeInOut {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }

  /* Sağa sola hareket eden */
  .left-right {
    animation: leftRight 2s ease-in-out infinite;
    background-color: #4682b4;
  }

  @keyframes leftRight {
    0%, 100% { left: 0; }
    50% { left: 20px; }
  }

  /* Dönen */
  .rotate {
    animation: rotation 2s linear infinite;
    background-color: #1e90ff;
  }

  @keyframes rotation {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div class="circle up-down">
  <div class="eye left"></div>
  <div class="eye right"></div>
  <div class="nose"></div>
  <div class="ear left"></div>
  <div class="ear right"></div>
  <div class="mouth"></div>
</div>

<div class="circle grow-shrink">
  <div class="eye left"></div>
  <div class="eye right"></div>
  <div class="nose"></div
