<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rastgele Arka Plan ve Görseller</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-repeat: no-repeat;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    .images {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .images img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      display: none; /* Başlangıçta gizli */
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rastgele Arka Plan ve Resimler</h1>
    <div class="hafta8images">
      <img id="image1" src="image1.jpg" alt="Image 1">
      <img id="image2" src="image2.jpg" alt="Image 2">
      <img id="image3" src="image3.jpg" alt="Image 3">
    </div>
    <button onclick="toggleImage('image1')">Resim 1 Göster/Gizle</button>
    <button onclick="toggleImage('image2')">Resim 2 Göster/Gizle</button>
    <button onclick="toggleImage('image3')">Resim 3 Göster/Gizle</button>
  </div>

  <script>
    // 10 farklı arka plan resmi
    const backgrounds = [
      'background1.jpg',
      'background2.jpg',
      'background3.jpg',
      'background4.jpg',
      'background5.jpg',
      'background6.jpg',
      'background7.jpg',
      'background8.jpg',
      'background9.jpg',
      'background10.jpg'
    ];

    // Sayfa yüklendiğinde rastgele bir arka plan seç
    document.body.style.backgroundImage = `url(${backgrounds[Math.floor(Math.random() * backgrounds.length)]})`;

    // Resim göster/gizle işlevi
    function toggleImage(imageId) {
      const img = document.getElementById(imageId);
      img.style.display = img.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
